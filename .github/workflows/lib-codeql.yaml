name: "CodeQL"

on:
  workflow_call:

permissions:
  actions: read
  contents: read

jobs:
  analyze:
    name: Analysis
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    permissions:
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4
    - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v5
      with:
        go-version-file: go.mod
        check-latest: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@fdbfb4d2750291e159f0156def62b853c2798ca2 # v3
      with:
        languages: 'go'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@fdbfb4d2750291e159f0156def62b853c2798ca2 # v3
      with:
        category: "/language:go"
