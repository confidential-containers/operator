name: gofmt
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  gofmt:
    name: gofmt
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v5
        with:
          go-version-file: go.mod
          check-latest: true
      - name: gofmt
        run : |
          gofmt -s -w .
          git diff --exit-code
