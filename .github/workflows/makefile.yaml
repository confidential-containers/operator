name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    strategy:
      matrix:
        instance:
          - "ubuntu-22.04"
          - "ubuntu-22.04-arm"
    runs-on: ${{ matrix.instance }}

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

    - name: Set up Go
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v5
      with:
        go-version-file: go.mod
        check-latest: true

    - name: Download controller-gen
      run: make controller-gen

    - name: Download kustomize
      run: make kustomize

    - name: Build controller
      run: make build

    - name: Build bundle
      run: make bundle IMG=quay.io/confidential-containers/operator:latest

  codeql:
    permissions:
      actions: read
      contents: read
      security-events: write
    needs:
      - build
    uses: "./.github/workflows/lib-codeql.yaml"

  envtest:
    name: Test APIs using envtest
    strategy:
      matrix:
        instance:
          - "ubuntu-22.04"
          - "ubuntu-22.04-arm"
        version:
          - 1.30.x
          - 1.31.x
          - 1.32.x
    runs-on: ${{ matrix.instance }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v5
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Install envtest and k8s control plane
        run: |
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
          setup-envtest use ${{ matrix.version }}
      - name: Run envtest
        run: |
          KUBEBUILDER_ASSETS=$(setup-envtest use -i -p path ${{ matrix.version }}) go test ./... -coverprofile cover.out
